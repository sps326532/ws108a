<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  	<title>登入頁面</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">
	<link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="https://getbootstrap.com/docs/4.3/examples/sign-in/signin.css" rel="stylesheet">
  </head>

  
  <body class="text-center">
    <form class="form-signin">
  <img class="mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR5APTwFp8t9ZbmcsWZ9_wqlHV-92Wpfclaj7-RTlxjRXWGNWwe" alt="" width="200" height="200">
  <h1 class="h3 mb-3 font-weight-normal">請輸入帳號密碼</h1>
  <label for="inputEmail" class="sr-only">帳號</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="帳號" required autofocus>
  <label for="inputPassword" class="sr-only">密碼</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="密碼" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> 記住密碼
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
  
</form>
</body>
</html>
