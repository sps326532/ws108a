<html>
<body>
<div id="main"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/10.0.0/markdown-it.js" integrity="sha256-uhsZv/1rhiqa0K9vDMZzGa5ZEFVECUsJ1yQ7qtShRlc=" crossorigin="anonymous"></script>
<script>
var mdit = window.markdownit()

window.onhashchange = async function () {
  let path = window.location.hash.substring(1)
  console.log('path=', path)
  let r = await window.fetch(path)
  console.log('r=', r)
  let md = await r.text()
  console.log('md=', md)
  document.getElementById('main').innerHTML = mdit.render(md)
}

window.onload = function () {
  window.onhashchange()
}
</script>
</body>
</html>
